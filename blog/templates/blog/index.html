{% extends 'blog/base.html' %}
{% load static %}
{% block content %}


{% for post in post_list %} 

<article class="post infinite-item">
        <div class="inner">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a>
                </h2>
                <span class="post-meta">
                      Geoffery Joseph | {{ post.created_on | date:"M j, Y" }}
                </span>
                <div class="clear"></div>
            </header>

                <section class="post-excerpt">
                    <p>{{ post.description | safe}}</p>
                </section>
            </div>
            {% for tag in post.tags.all %}
                <a class="btn btn-primary" href="{% url 'tag' tag.slug %}" role="button">{{ tag.name }}</a>
            {% endfor %}
</article>




{% endfor %}

 


{% endblock  %}
